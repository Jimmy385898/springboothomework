<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>交易记录表格</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>卡号末四位</th>
        <th>交易日期</th>
        <th>时间</th>
        <th>币别</th>
        <th>商户名称</th>
        <th>交易金额</th>
    </tr>
    </thead>
    <tr th:if="${banCardList} ne null " th:each="bankCard : ${bankCardList}">
        <td th:text="${bankCard.id}"></td>
        <td th:text="${bankCard.date}"></td>
        <td th:text="${bankCard.time}"></td>
        <td th:text="${bankCard.currency}"></td>
        <td th:text="${bankCard.name}"></td>
        <td th:text="${bankCard.count}"></td>
    </tr>
</table>
</body>
</html>
